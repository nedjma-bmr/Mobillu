<ion-item style="padding-left: 25px; margin-top: -14px;" lines="none">
    
  <ion-label style="color : gray ; font-weight : bold" > Choisir un devis</ion-label>
  <ion-select ok-text="Ok" cancel-text="Annuler" [(ngModel)]="deviscmd.id_proforma"
   [ngModelOptions]="{standalone: true}" (ionChange)="SelectionDevisImporter($event)">
  <ion-select-option style="display: block;" *ngFor = "let devis of devisImporter" [value]="devis.id_proforma"> 
        <h5> devis N:{{devis.num_proforma }} </h5><br>
        <h6> client id:{{ this.client }}</h6>
  </ion-select-option>
  
  </ion-select>
  </ion-item>

  <!-- Annuler la procédure et fermer la page-->
  <ion-col col-6 style="position: fixed;bottom:10px;justify-content: space-between;">
   
    <ion-button  class="my-width"  large (click)="dismiss()" >
      <b>Annuler</b>
    </ion-button>
  </ion-col>
 
  
</ion-content>
